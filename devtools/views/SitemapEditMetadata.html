	<form class="form-horizontal" role="form" id="edit-sitemap-metadata-form">
		<div class="form-group">
			<label for="edit_sitemap_id" class="col-lg-1 control-label">网站ID</label>

			<div class="col-lg-10">
				<input type="text" class="form-control" readonly name="_id" id="_id" placeholder="网站ID" value="{{_id}}">
			</div>
		</div>
		<div class="form-group">
			<label for="edit_sitemap_name" class="col-lg-1 control-label">网站名称</label>

			<div class="col-lg-10">
				<input type="text" class="form-control" name="_name" id="_name" placeholder="网站名称" value="{{name}}">
			</div>
		</div>
		{{#startUrl.push}}
			{{#startUrl}}
				<div class="form-group start-url-block">
					<label class="col-lg-1 control-label">入口URL</label>
					<div class="col-lg-10">
						<div class="input-group">
							<input type="text" class="form-control input-start-url" name="startUrl[]" placeholder="入口URL" value="{{.}}">
						<span class="input-group-btn">
							<button class="btn btn-default remove-start-url" type="button">-</button>
							<button class="btn btn-default add-extra-start-url" type="button">+</button>
						</span>
						</div>
					</div>
				</div>
			{{/startUrl}}
		{{/startUrl.push}}
		{{^startUrl.push}}
			<div class="form-group start-url-block">
				<label class="col-lg-1 control-label">入口URL</label>
				<div class="col-lg-10">
					<div class="input-group">
						<input type="text" class="form-control input-start-url" name="startUrl[]" placeholder="入口URL" value="{{startUrl}}">
							<span class="input-group-btn">
								<button class="btn btn-default remove-start-url" type="button">-</button>
								<button class="btn btn-default add-extra-start-url" type="button">+</button>
							</span>
					</div>
				</div>
			</div>
		{{/startUrl.push}}
		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button type="submit" class="btn btn-primary" id="submit-edit-sitemap">保存</button>
			</div>
		</div>
	</form>
